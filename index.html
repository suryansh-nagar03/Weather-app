<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="design.css">
    <script src="index.js" type="module" async></script>
</head>
<body>
    <div class="workspace">
        <div class="left-panel">
            <div class="left">
                <div class="location-info">
                    <div id="weather"></div>
                    <div id="location"></div>
                    <div class="date-time">
                        <div id="date"></div>
                        <div id="last-updated"></div>
                    </div>
                    <div class="temp-info">
                        <div id="temp"></div>
                        <img id="weather-icon"></img>
                    </div>
                </div>
                <div class="prediction-type">
                    <div class="options">
                        <button class="buttons" id="btn1">Daily</button>
                        <button class="buttons" id="btn2">Hourly</button>
                    </div>
                    <div class="navigation">
                        <div class="prev">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <title>Previous</title>
                                <path d="M15.41,7.41L14,6L8,12l6,6l1.41-1.41L11.83,12L15.41,8.41L15.41,7.41z"/>
                            </svg>
                        </div>
                        <div class="circles">
                            <button class="circle" id="1"></button>
                            <button class="circle" id="2"></button>
                            <button class="circle" id="3"></button>
                            <button class="circle" id="4"></button>
                        </div>
                        <div class="next">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <title>Next</title>
                                <path d="M8.59,16.59L10,18l6-6l-6-6l-1.41,1.41L12.17,12L8.59,15.59L8.59,16.59z"/>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>      
        </div>
        <div class="right-panel">
            <div class="search-container">
                <div class="input-error">
                    <input type="text" id="search-box" placeholder="Enter Location">
                    <div id="error"></div>
                </div>
                <span id="search-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <title>Search</title>
                        <path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"/>
                    </svg>
                </span>
            </div>
            <div class="weather-cards">
                <div class="heading">Temperature</div>
                <div class="sub-group">
                    <div class="sub-heading">
                        <img src="assets/asset 5.png" alt="">
                        <div class="parameter" id="max-temp">Max Temp.</div>
                    </div>
                    <div class="value" id="val1">14°C</div>
                </div>
                <div class="sub-group">
                    <div class="sub-heading">
                        <img src="assets/asset 6.png" alt="">
                        <div class="parameter" id="min-temp">Min Temp.</div>
                    </div>
                    <div class="value" id="val2">14°C</div>
                </div>
                <div class="sub-group">
                    <div class="sub-heading">
                        <img src="assets/asset 7.png" alt="">
                        <div class="parameter" id="feels">Feels like</div>
                    </div>
                    <div class="value" id="val3">14°C</div>
                </div>
            </div>
            <div class="weather-cards">
                <div class="heading">Weather Details</div>
                <div class="sub-group">
                    <div class="sub-heading">
                        <img src="assets/asset 8.png" alt="">
                        <div class="parameter" id="precipitation">Precipitation</div>
                    </div>
                    <div class="value" id="val4">0%</div>
                </div>
                <div class="sub-group">
                    <div class="sub-heading">
                        <img src="assets/asset 9.png" alt="">
                        <div class="parameter" id="humidity">Humidity</div>
                    </div>
                    <div class="value" id="val5">34%</div>
                </div>
                <div class="sub-group">
                    <div class="sub-heading">
                        <img src="assets/asset 10.png" alt="">
                        <div class="parameter" id="wind">Wind</div>
                    </div>
                    <div class="value" id="val6">2.2mph N</div>
                </div>
                <div class="sub-group">
                    <div class="sub-heading">
                        <img src="assets/asset 11.png" alt="">
                        <div class="parameter">Pressure</div>
                    </div>
                    <div class="value" id="val7">1020mb</div>
                </div>
            </div>
            <div class="weather-cards">
                <div class="heading">Astro</div>
                <div class="sub-group">
                    <div class="sub-heading">
                        <img src="assets/asset 12.png" alt="">
                        <div class="parameter" id="sunrise">Sunrise</div>
                    </div>
                    <div class="value" id="val8">6:30 AM</div>
                </div>
                <div class="sub-group">
                    <div class="sub-heading">
                        <img src="assets/asset 13.png" alt="">
                        <div class="parameter">Sunset</div>
                    </div>
                    <div class="value" id="val9">5:38 PM</div>
                </div>
                <div class="sub-group">
                    <div class="sub-heading">
                        <img src="assets/asset 14.png" alt="">
                        <div class="parameter" id="moon">Moon Phase</div>
                    </div>
                    <div class="value" id="val10">Full Moon</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
