<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <div class="workspace">
        <div class="left-panel">
            <div class="left">
                <div class="location-info">
                    <div class="weather">Sunny</div>
                    <div class="location">New Delhi, India</div>
                    <div class="date-time">
                        <div class="date">Monday, Jan 13 2025</div>
                        <div class="last-updated">10:30 (Last updated)</div>
                    </div>
                    <div class="temp-info">
                        <div class="temp">14Â°C</div>
                        <div class="weather-icon">ðŸŒž</div>
                    </div>
                </div>
            </div>
            <div class="predictions"></div>
        </div>
        <div class="right-panel">
            <div class="search-container">
                <div class="input-error">
                    <input type="text" id="search-box" placeholder="Enter Location">
                    <div id="error"></div>
                </div>
                <span id="search-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <title>Search</title>
                        <path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"/>
                    </svg>
                </span>
            </div>
            <div class="weather-cards">
                <div class="heading">Temperature</div>
                <div class="sub-group">
                    <div class="sub-heading">
                        <img src="assets/asset 5.png" alt="">
                        <div class="parameter">Max Temp.</div>
                    </div>
                    <div class="value">14Â°C</div>
                </div>
                <div class="sub-group">
                    <div class="sub-heading">
                        <img src="assets/asset 6.png" alt="">
                        <div class="parameter">Min Temp.</div>
                    </div>
                    <div class="value">14Â°C</div>
                </div>
                <div class="sub-group">
                    <div class="sub-heading">
                        <img src="assets/asset 7.png" alt="">
                        <div class="parameter">Feels like</div>
                    </div>
                    <div class="value">14Â°C</div>
                </div>
            </div>
            <div class="weather-cards">
                <div class="heading">Weather Details</div>
                <div class="sub-group">
                    <div class="sub-heading">
                        <img src="assets/asset 8.png" alt="">
                        <div class="parameter">Precipitation</div>
                    </div>
                    <div class="value">0%</div>
                </div>
                <div class="sub-group">
                    <div class="sub-heading">
                        <img src="assets/asset 9.png" alt="">
                        <div class="parameter">Humidity</div>
                    </div>
                    <div class="value">34%</div>
                </div>
                <div class="sub-group">
                    <div class="sub-heading">
                        <img src="assets/asset 10.png" alt="">
                        <div class="parameter">Wind</div>
                    </div>
                    <div class="value">2.2mph N</div>
                </div>
                <div class="sub-group">
                    <div class="sub-heading">
                        <img src="assets/asset 11.png" alt="">
                        <div class="parameter">Pressure</div>
                    </div>
                    <div class="value">1020mb</div>
                </div>
            </div>
            <div class="weather-cards">
                <div class="heading">Astro</div>
                <div class="sub-group">
                    <div class="sub-heading">
                        <img src="assets/asset 12.png" alt="">
                        <div class="parameter">Sunrise</div>
                    </div>
                    <div class="value">6:30 AM</div>
                </div>
                <div class="sub-group">
                    <div class="sub-heading">
                        <img src="assets/asset 13.png" alt="">
                        <div class="parameter">Sunset</div>
                    </div>
                    <div class="value">5:38 PM</div>
                </div>
                <div class="sub-group">
                    <div class="sub-heading">
                        <img src="assets/asset 14.png" alt="">
                        <div class="parameter">Moon Phase</div>
                    </div>
                    <div class="value">Full Moon</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
